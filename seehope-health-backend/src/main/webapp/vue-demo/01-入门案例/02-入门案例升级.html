<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入门案例升级</title>
</head>
<body>
    <!-- 视图 -->
    <div id="div">
        <div>姓名：{{name}}</div>
        <div>年龄：{{age}}</div>
        <button onclick="hi()">打招呼</button>
        <button onclick="update()">修改年龄</button>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    // 脚本
    let vm = new Vue({
        el:"#div",
        data:{
            name: "张三",
            age: 21
        },
        methods:{
            sayAge(){
                alert(this.name + "现在 " + this.age + " 岁了！");
            }
        }
    });

    //定义打招呼方法
    function hi(){
        vm.sayAge();
    }

    //定义修改班级
    function update(){
        vm.age++;
    }
</script>
</html>
